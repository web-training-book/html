<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>object & embed</title>
    </head>
    <body>
        <!--
        [외부파일 삽입]
        object 태그는 플로그인이 필요한 파일외에도 비디오, 오디오, 이미지등 모든 외부파일 삽입가능

        <object data="경로" type="유형" [name="이름" width="너비" height="높이"]></object>
            data: 파일경로
            type: 파일유형
            name: 다른 요소와 구분할 수 있는 이름
            width: 가로크기
            height: 높이

        <embed src="경로" type="유형" width="너비" height="높이">
            닫는 태그 없음
            object 태그 조차 지원하지 않는 옛날 브라우저에서 사용

        object와 embed 태그는 외부 플로그인(pdf, swf 등등)을 사용하는 태그
        html5를 지원하지 않는 옛날 브라우저를 위해 사용
        -->

        <object data="media/CalmBay.swf" width="450" height="400"></object>
        <embed src="media/CalmBay.swf" width="450" height="400"></object>
        <hr>
        <object data="images/bg2.jpg"></object>
    </body>
</html>
