<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>목록 태그</title>
    </head>
    <body>
        <!--
        [목록 태그]

        ul: 순서없는 목록
        ol: 순서있는 목록
            -> type: 1, a, A, i(로마숫자 소문자), I(로마숫자 대문자)
            -> start: 기본값은 1, 순서목록의 시작 번호를 지정
            -> reversed: 번호가 내림차순으로 매겨짐(9, 8, 7 ...)
        li: 리스트 아이템(항목)
        -->

        <ul>
            <li>1일차
                <ol type="a">
                    <li>해녀박물관</li>
                    <li>낚시체험</li>
                </ol>
            </li>
            <li>2일차
                <ol type="a" start="3">
                    <li>용눈이오름</li>
                    <li>만장굴</li>
                    <li>카약체험</li>
                </ol>
            </li>
            <li>3일차
                <ol type="1" reversed>
                    <li>렌트카 반납</li>
                    <li>비행기 티켓팅</li>
                </ol>
            </li>
        </ul>
    </body>
</html>
