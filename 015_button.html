<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>button</title>
    </head>
    <body>
        <!--
        [버튼]

        button
            -> submit, reset, button

        <input type="submit|reset|button">과 기능적으로 같으나
        버튼을 만들때는 앞으로 button 태그 사용할 것
        -->

        <form>
            <button type="submit">전송하기</button>
            <button type="submit">
                <img src="images/tick.png" alt="">전송하기
            </button>
            <button type="reset">다시쓰기</button>
            <button type="button">버튼</button>
        </form>
    </body>
</html>
