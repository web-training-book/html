<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>video & source</title>
        <style>
            body {
                margin-top:20px;
                margin-left:50px;
            }
        </style>
    </head>
    <body>
        <!--
        비디오파일 삽입
        <video src="파일경로" [속성][속성="속성값"]></video>
            width: 비디오의 가로크기
            height: 비디오의 높이
            controls: 컨트롤 막대
            preload: 미리 다운로드
                none: 재생시 다운로드 시작
                metadata: 메타데이터만 미리 다운로드
                auto: 기본값(생략가능), 웹문서 로드시 파일 다운로드
            muted: 소리끔
            autoplay: 자동재생(모바일에서는 자동재생 안됨, 권장하지 않음)
            loop: 반복재생
            poster: 문제상황표시
                비디오를 재생할 수 없을 경우, 비디오 화면 자리에 대신 표시하는 이미지
                poster="fireworks.jpg" 처럼 사용함

        여러 미디어파일 지정
        <source src="파일경로" type="타입[; codecs='코덱']">
            src: 파일경로
            type: 파일형식
            codecs: 비디오코덱 지정

        (팁)
        최신 브라우저와 이전브라우저를 모두 지원하기 위해 source 태그로 다양한 형식의 비디오 지정

        (type)
        .ogv video/ogg
        .mp4 video/mp4
        .webm video/webm
        .swf application/x-shockwave-flash
        -->

        <h1>html5 지원 브라우저</h1>
        <video src="media/Painting.mp4" controls></video>
        <hr>
        <h1>html5를 지원하지 않는 브라우저 해결방안1</h1>
        <p>대체 텍스트</p>
        <video controls>
            <source src="media/Painting.mp4" type="video/mp4">
            <source src="media/Painting.webm" type="video/webm">
            <source src="media/Painting.ogv" type="video/ogg">
            이 영상을 보기 위해서는 HTML5를 지원하는 브라우저가 필요합니다.
        </video>
        <hr>
        <h1>html5를 지원하지 않는 브라우저 해결방안2</h1>
        <p>플래시 무비</p>
        <video controls>
            <source src="media/Painting.mp4" type="video/mp4">
            <source src="media/Painting.webm" type="video/webm">
            <source src="media/Painting.ogv" type="video/ogg">
            <object data="media/Painting.swf" type="application/x-shockwave-flash"></object>
        </video>
    </body>
</html>
