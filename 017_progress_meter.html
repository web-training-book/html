<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>progress와 meter 태그</title>
    </head>
    <body>
        <!--
        [progress]

        progress: 진행상태 보여주기
            -> value: 진행상태, 0이상 max이하의 값(부동소수점 표현, max값이 지정되지 않으면 1.0보다 작아야 함)
            -> max: 0보다 커야하고 부동소수점으로 표현

        자바스크립트를 이용하면 막대의 진행을 순차적으로 진행시킬수 있음

        [meter]

        meter: 전체에서 값이 차지하는 크기 표시하기(하드디스크 사용량, 투표율 등)
            -> min: 최소값, 지정하지 않으면 0
            -> max: 최대값, 지정하지 않으면 0
            -> value: 범위 내에서 차지하는 값
            -> low: "이 정도면 낮다"라고 할 정도의 값
            -> high: "이 정도면 높다"라고 할 정도의 값
            -> optimum: "이 정도면 적당하다"라고 할 정도의 값

        optimum값이 high값보다 크다면 value값이 클수록 좋고
        optimum값이 low값보다 작다면 value값이 작을수록 좋습니다.
        -->

        <h2>progress</h2>
        <p>진행상태 보여주기</p>
        <p>오페라미니 지원X</p>
        <ul>
            <li>
                <label for="prog1">10초 남음</label>
                <!-- 전체 60초 중 50초 진행 -->
                <progress value="50" max="60" id="prog1"></progress>
            </li>
            <li>
                <label for="prog2">진행률 30%</label>
                <!-- 전체 100 중 30만큼 진행 -->
                <progress value="30" max="100" id="prog2"></progress>
            </li>
        </ul>
        <hr>
        <h2>meter</h2>
        <p>전체 크기 중에서 얼마나 차지하는지를 표현할 때 사용</p>
        <p>ie,오페라미니,ios 사파리 지원X</p>
        <ul>
            <li>
                <label>점유율 0.8</label>
                <!-- 전체 크기 1을 기준으로 0.8만큼 차지 -->
                <meter value="0.8"></meter>
            </li>
            <li>
                <label>사용량 64%<label>
                <!-- 전체 100 주에서 64만큼 차지 -->
                <meter min="0" max="100" value="64"></meter>
            </li>
            <li>
                <label>트래픽 초과</label>
                <!-- 전체크기 1024~10240 인데 높다고 설정한 8192보다 현재 값 9216이 더 큽니다 -->
                <meter min="1024" max="10240" low="2048" high="8192" value="9216"></meter>
            </li>
            <li>
                <label>적절한 트래픽</label>
                <!-- 전체 1 중에서 현재 0.5를 차지하고 있으며 적정도를 0.8로 설정 -->
                <meter value="0.5" optimum="0.8"></meter>
            </li>
        </ul>
    </body>
</html>
