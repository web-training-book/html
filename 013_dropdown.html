<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>드롭다운</title>
    </head>
    <body>
        <!--
        [select 드롭다운]

        select
            -> name: 서버에 전달될 변수명
            -> size: 화면에 표시될 메뉴의 개수
            -> multiple: 다중 선택가능

            optgroup: 옵션 그룹
                -> label

                option
                    -> value: 서버에 전달될 값
                    -> selected

        [input & datalist 자동완성]
        input
            -> name: 서버에 전될될 변수명
            -> list: datalist의 id

        datalist
            -> id
            option
                -> value: 서버로 전달될 값
                -> label: 브라우저에 표시될 텍스트
        -->

        <h2>select 드롭다운</h2>
        <form>
            <label for="class">학과</label>
            <select name="class" id="class">
                <optgroup label="공과대학">
                    <option value="archi">건축공학과</option>
                    <option value="mechanic">기계공학과</option>
                    <option value="indust">산업공학과</option>
                    <option value="elec">전기전자공학과</option>
                    <option value="computer" selected>컴퓨터공학과</option>
                    <option value="chemical">화학공학과</option>
                </optgroup>
                <optgroup label="인문대학">
                    <option value="history">사학과</option>
                    <option value="lang">어문학부</option>
                    <option value="philo">철학</option>
                </optgroup>
            </select>
        </form>
        <hr>
        <h2>input & datalist</h2>
        <p>텍스트 필드에 자동완성 기능 제공</p>
        <form>
            <label for="interest">관심분야</label>
            <input type="text" name="interest" id="interest" list="choice">
            <datalist id="choice">
                <option value="grammar" label="문법"></option>
                <option value="voca" label="어휘"></option>
                <option value="speaking" label="회화"></option>
                <option value="listening" label="리스닝"></option>
                <option value="news" label="뉴스청취"></option>
            </datalist>
        </form>
    </body>
</html>
