<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>audio</title>
        <style>
            .top {
                width:600px;
                height:300px;
                background:url(images/bg2.jpg) no-repeat top left;
                background-size:cover;
            }
        </style>
    </head>
    <body>
        <!--
        <audio src="파일경로" [속성][속성="속성값"]></audio>
        autoplay: 자동재생(모바일에서는 자동재생안됨. 자동재생 권장하지 않음)
        controls: 컨트롤 막대
        loop: 반복재생
        muted: 소리끔
        preload: 미리 다운로드
            none: 재생버튼을 눌러야 다운로드 시작
            metadata: 메타정보만 미리 다운로드
            auto: 기본값(생략가능), 웹문서를 로드할 때 미디어파일도 다운로드
        -->

        <audio src="media/bgsound.mp3" controls></audio>
        <div class="top"></div>
    </body>
</html>
