<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>텍스트영역</title>
    </head>
    <body>
        <!--
        [텍스트영역]

        textarea
            -> cols: 가로크기
            -> rows: 세로크기(줄수)
        -->

        <form>
            <textarea name="intro" cols="60" rows="5">
            열심히 사는 사람들의 손을 잡아주는 곳 - 이지스퍼블리싱

            우리는 책을 내기 전에 다시 한번 물어봅니다.
            "이 책이 사람들에게 도움이 되는가?"

            더 쉽게 더 빠르게 지식을 전달하고 싶습니다.
            이지스퍼블리싱의 책과 앱을 만나보세요.
            </textarea>
        </form>
    </body>
</html>
