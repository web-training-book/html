<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>블럭용 텍스트 태그</title>
    </head>
    <body>
        <h1>블럭용 텍스트 태그</h1>
        <h2>텍스트를 블럭 단위로 묶음</h2>
        <pre>
        블럭용 텍스트 태그에는
        h1~h6(제목), p(텍스트 단락), blockquote(인용문), hr(주제 전환), pre(입력한 그대로), br(강제 줄바꿈) 있다.
        </pre>
        <hr>
        <p>태그는 의미에 맞게끔 사용해야 한다.<br>p 태그 안의 텍스트를 굵고 크게 만들면 h1 태그와 같은 모양을 만들수는 있지만, 그렇다고 제목 태그로 사용해서는 안된다.</p>
        <hr>
        <blockquote>간단하게 설명할 수 없으면 제대로 이해하지 못한 것이다. - 알버트 아인슈타인 -</blockquote>
    </body>
</html>
