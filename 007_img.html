<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>이미지 태그</title>
    <head>
    <body>
        <!--
        [이미지 태그]

        img: 이미지 태그
            -> src: 이미지 경로
            -> alt: 대체 텍스트
            -> width: 가로 크기
            -> height: 세로 크기

        불릿이미지나 작은 아이콘처럼 특별한 의미가 없는 이미지에는 alt=""
        -->
        <h1>사려니 숲길</h1>
        <img src="images/road.jpg" alt="사려니 숲길">
        <img src="images/road.jpg" width="250" height="90" alt="사려니 숲길">
        <hr>
        <h2>[이미지에 제목또는 설명 붙이기]</h2>
        <figure>
            <img src="images/road.jpg" alt="사려니 숲길">
            <figcaption>푸른 나무들이 울창한 사려니 숲길</figcaption>
        </figure>
    </body>
</html>
